group 'com.conas'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.30'
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.0.0.RELEASE'
        classpath 'com.conas:conas-gradle-plugin:1.1-SNAPSHOT'
    }
}

apply plugin: 'java'

allprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
        mavenLocal()
    }
}

subprojects { subProject ->
    group 'com.conas'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'kotlin'
    apply plugin: 'conas'
    apply plugin: 'maven'

    dependencies {
        compile conas.dependency("kotlinStd")
        compile conas.dependency("lombok")
    }
}